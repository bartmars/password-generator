<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="password-box" class="container">
            <h1 id="hero-text">Generate a <br /><span class="accent-clr">random password</span></h1>
            <h3 id="subtitle-text">Never use an insecure password again.</h3>
            <button id="generate-passwords-btn" class="accent-btn" onclick="generatePasswords()">Generate passwords</button>
            <div class="flex flex-gap">
                <div>
                    <p>Numbers</p>
                    <button id="numbers-chars-btn" class="accent-btn special-on-btn" onclick="toggleNumberCharsCharacters()">On</button>    
                </div>
                <div>
                    <p>Special Characters</p>
                    <button id="special-chars-btn" class="accent-btn special-on-btn" onclick="toggleSpecialCharsCharacters()">On</button>    
                </div>
                <div>
                    <p>Number of characters</p>
                    <input id="number-of-chars" class="password" type="text" value="15">
                </div>
            </div>
            <hr class="seperator">
            <div id="password-fields" class="flex">
                <div id="password-one-el" class="password"></div>
                <div id="password-two-el" class="password"></div>
            </div>
            <button class="accent-btn" onclick="copyToClipboard()">Save to clipboard</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
